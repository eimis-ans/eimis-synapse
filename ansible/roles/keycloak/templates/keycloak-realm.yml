apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: eimis-realm-kc
  namespace: keycloak
spec:
  keycloakCRName: keycloak-eimis
  realm:
    id: eimis-realm
    realm: eimis-realm
    displayName: "Eimis Connect"
    enabled: true
    clients:
      - clientId: "{{ keycloak.client_id }}"
        name: "synapsecret"
        description: "EIMIS Keycloak Client"
        rootUrl: "https://{{ matrix.server_name }}"
        adminUrl: "https://{{ matrix.server_name }}"
        baseUrl: ""
        enabled: true
        clientAuthenticatorType: "client-secret"
        secret: "{{ keycloak.client_secret }}"
        redirectUris:
          - "/_synapse/client/oidc/callback"
        protocol: "openid-connect"
        attributes:
          login_theme: "keycloak"
          post.logout.redirect.uris: "/_synapse/client/oidc/backchannel_logout"
    smtpServer:
      auth: "true"
      envelopeFrom: ""
      from: "{{ matrix.smtp_from }}"
      fromDisplayName: "{{ matrix.smtp_display_name }}"
      host: "{{ matrix.smtp_host }}"
      password: "{{ matrix.smtp_pass }}"
      replyTo: ""
      replyToDisplayName: ""
      ssl: "true"
      starttls: "true"
      user: "{{ matrix.smtp_user }}"
    emailTheme: "email-code-theme"
    attributes:
      cibaAuthRequestedUserHint: login_hint
      cibaBackchannelTokenDeliveryMode: poll
      cibaExpiresIn: "120"
      cibaInterval: "5"
      clientOfflineSessionIdleTimeout: "0"
      clientOfflineSessionMaxLifespan: "0"
      clientSessionIdleTimeout: "0"
      clientSessionMaxLifespan: "0"
      oauth2DeviceCodeLifespan: "600"
      oauth2DevicePollingInterval: "5"
      parRequestUriLifespan: "60"
      realmReusableOtpCode: "false"
    authenticationFlows:
      - alias: Account verification options
        authenticationExecutions:
          - authenticator: idp-email-verification
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Verify Existing Account by Re-authentication
            priority: 20
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: Method with which to verity the existing account
        providerId: basic-flow
        topLevel: false
      - alias: Authentication Options
        authenticationExecutions:
          - authenticator: basic-auth
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: basic-auth-otp
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: DISABLED
            userSetupAllowed: false
          - authenticator: auth-spnego
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 30
            requirement: DISABLED
            userSetupAllowed: false
        builtIn: true
        description: Authentication options.
        providerId: basic-flow
        topLevel: false
      - alias: Browser - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: auth-otp-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: Direct Grant - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: direct-grant-validate-otp
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: EIMIS-browser
        authenticationExecutions:
          - authenticator: auth-cookie
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: auth-spnego
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: DISABLED
            userSetupAllowed: false
          - authenticator: identity-provider-redirector
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 25
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: EIMIS-browser forms
            priority: 30
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: false
        description: browser based authentication
        providerId: basic-flow
        topLevel: true
      - alias: EIMIS-browser Browser - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: email-authenticator
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 21
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: false
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: EIMIS-browser forms
        authenticationExecutions:
          - authenticator: auth-username-password-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: EIMIS-browser Browser - Conditional OTP
            priority: 20
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: false
        description: Username, password, otp and other auth forms.
        providerId: basic-flow
        topLevel: false
      - alias: First broker login - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: auth-otp-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: Handle Existing Account
        authenticationExecutions:
          - authenticator: idp-confirm-link
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Account verification options
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          Handle what to do if there is existing account with same email/username
          like authenticated identity provider
        providerId: basic-flow
        topLevel: false
      - alias: Reset - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: reset-otp
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          Flow to determine if the OTP should be reset or not. Set to REQUIRED
          to force.
        providerId: basic-flow
        topLevel: false
      - alias: User creation or linking
        authenticationExecutions:
          - authenticator: idp-create-user-if-unique
            authenticatorConfig: create unique user config
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Handle Existing Account
            priority: 20
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: Flow for the existing/non-existing user alternatives
        providerId: basic-flow
        topLevel: false
      - alias: Verify Existing Account by Re-authentication
        authenticationExecutions:
          - authenticator: idp-username-password-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: First broker login - Conditional OTP
            priority: 20
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: Reauthentication of existing account
        providerId: basic-flow
        topLevel: false
      - alias: browser
        authenticationExecutions:
          - authenticator: auth-cookie
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: auth-spnego
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: DISABLED
            userSetupAllowed: false
          - authenticator: identity-provider-redirector
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 25
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: forms
            priority: 30
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: browser based authentication
        providerId: basic-flow
        topLevel: true
      - alias: clients
        authenticationExecutions:
          - authenticator: client-secret
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: client-jwt
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: client-secret-jwt
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 30
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: client-x509
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 40
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: Base authentication for clients
        providerId: client-flow
        topLevel: true
      - alias: direct grant
        authenticationExecutions:
          - authenticator: direct-grant-validate-username
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: direct-grant-validate-password
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Direct Grant - Conditional OTP
            priority: 30
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: OpenID Connect Resource Owner Grant
        providerId: basic-flow
        topLevel: true
      - alias: docker auth
        authenticationExecutions:
          - authenticator: docker-http-basic-authenticator
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Used by Docker clients to authenticate against the IDP
        providerId: basic-flow
        topLevel: true
      - alias: first broker login
        authenticationExecutions:
          - authenticator: idp-review-profile
            authenticatorConfig: review profile config
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: User creation or linking
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          Actions taken after first broker login with identity provider account,
          which is not yet linked to any Keycloak account
        providerId: basic-flow
        topLevel: true
      - alias: forms
        authenticationExecutions:
          - authenticator: auth-username-password-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Browser - Conditional OTP
            priority: 20
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: Username, password, otp and other auth forms.
        providerId: basic-flow
        topLevel: false
      - alias: http challenge
        authenticationExecutions:
          - authenticator: no-cookie-redirect
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Authentication Options
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          An authentication flow based on challenge-response HTTP Authentication
          Schemes
        providerId: basic-flow
        topLevel: true
      - alias: registration
        authenticationExecutions:
          - authenticator: registration-page-form
            authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: registration form
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: registration flow
        providerId: basic-flow
        topLevel: true
      - alias: registration form
        authenticationExecutions:
          - authenticator: registration-user-creation
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: registration-profile-action
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 40
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: registration-password-action
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 50
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: registration-recaptcha-action
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 60
            requirement: DISABLED
            userSetupAllowed: false
        builtIn: true
        description: registration form
        providerId: form-flow
        topLevel: false
      - alias: reset credentials
        authenticationExecutions:
          - authenticator: reset-credentials-choose-user
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: reset-credential-email
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: reset-password
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 30
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Reset - Conditional OTP
            priority: 40
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: Reset credentials for a user if they forgot their password or something
        providerId: basic-flow
        topLevel: true
      - alias: saml ecp
        authenticationExecutions:
          - authenticator: http-basic-authenticator
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: SAML ECP Profile Authentication Flow
        providerId: basic-flow
        topLevel: true
    authenticatorConfig:
      - alias: create unique user config
        config:
          require.password.update.after.registration: "false"
      - alias: review profile config
        config:
          update.profile.on.first.login: missing
    browserFlow: EIMIS-browser
    clientAuthenticationFlow: clients
    directGrantFlow: direct grant
    dockerAuthenticationFlow: docker auth
    registrationFlow: registration
    requiredActions:
      - alias: CONFIGURE_TOTP
        config: {}
        defaultAction: false
        enabled: true
        name: Configure OTP
        priority: 10
        providerId: CONFIGURE_TOTP
      - alias: TERMS_AND_CONDITIONS
        config: {}
        defaultAction: false
        enabled: false
        name: Terms and Conditions
        priority: 20
        providerId: TERMS_AND_CONDITIONS
      - alias: UPDATE_PASSWORD
        config: {}
        defaultAction: false
        enabled: true
        name: Update Password
        priority: 30
        providerId: UPDATE_PASSWORD
      - alias: UPDATE_PROFILE
        config: {}
        defaultAction: false
        enabled: true
        name: Update Profile
        priority: 40
        providerId: UPDATE_PROFILE
      - alias: VERIFY_EMAIL
        config: {}
        defaultAction: false
        enabled: true
        name: Verify Email
        priority: 50
        providerId: VERIFY_EMAIL
      - alias: delete_account
        config: {}
        defaultAction: false
        enabled: false
        name: Delete Account
        priority: 60
        providerId: delete_account
      - alias: webauthn-register
        config: {}
        defaultAction: false
        enabled: true
        name: Webauthn Register
        priority: 70
        providerId: webauthn-register
      - alias: webauthn-register-passwordless
        config: {}
        defaultAction: false
        enabled: true
        name: Webauthn Register Passwordless
        priority: 80
        providerId: webauthn-register-passwordless
      - alias: update_user_locale
        config: {}
        defaultAction: false
        enabled: true
        name: Update User Locale
        priority: 1000
        providerId: update_user_locale
    resetCredentialsFlow: reset credentials
