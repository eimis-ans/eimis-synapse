apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: double-bridge
  name: double-bridge
  namespace: bridges
spec:
  replicas: 1
  selector:
    matchLabels:
      app: double-bridge
  template:
    metadata:
      labels:
        app: double-bridge
    spec:
      containers:
        - image: eimisans/bridge-poc
          name: eimis-bridge1
          ports:
            - containerPort: 9090
