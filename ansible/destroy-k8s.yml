---
# Destroy some kubernetes components before terraform destroy
# so that we are sure that nothing's left (like DNS records for exemaple...)
- hosts: localhost
  vars:
    absent_or_present: absent
  roles:
    - monitoring
    - element-web
    - stunner
    - synapse
    - keycloak
    - teams-bridge
  tasks:
    - name: Wait for 60 seconds so that external-dns has correctly unregistered the different ingresses
      ansible.builtin.wait_for:
        timeout: 60
      when: absent_or_present=="absent"
    - name: delete remaining secret - signingkey
      kubernetes.core.k8s:
        state: "{{ absent_or_present }}"
        api_version: v1
        kind: Secret
        namespace: default
        name: matrix-synapse-signingkey
    - name: delete remaining cm - matrix-synapse-scripts
      kubernetes.core.k8s:
        state: "{{ absent_or_present }}"
        api_version: v1
        kind: ConfigMap
        namespace: default
        name: matrix-synapse-scripts
    - name: delete namespaces
      kubernetes.core.k8s:
        state: "{{ absent_or_present }}"
        api_version: v1
        kind: Namespace
        name: "{{ item }}"
      loop:
        - keycloak
        - element-web
        - monitoring
  ignore_errors: True
