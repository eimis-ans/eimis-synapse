---
# Installs and configures all the components needed for synapse
- hosts: localhost
  vars:
    absent_or_present: present
  roles:
    - check
    - ingress-controller
    - cert-manager
    - external-dns
    - postgresql-init
    - double-bridge
    - teams-bridge
    - synapse
    - first-admin
    - psc-button
    - discovery-rooms
    - synapse-extra-config
    - element-web
    - monitoring
