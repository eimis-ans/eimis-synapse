name: lint

on:
  workflow_dispatch:
  push:

jobs:
  lint-terraform:
    name: "Terraform linter"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.7

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Validate
        run: ">&2 terraform fmt --check"

      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint

      - name: Run TFLint
        run: tflint -f compact

  lint-yaml:
    name: "Yaml linter"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Lint yaml files
        uses: ibiqlik/action-yamllint@v3

  kics-scan:
    name: "Scan IaC with kics"
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Mkdir results-dir
        # make sure results dir is created
        run: mkdir -p results-dir

      - name: scan code with kics
        uses: Checkmarx/kics-github-action@v1.7.0
        with:
          # path to file or directory to scan
          path: .
          # file path to store result in json format
          output_path: results-dir
          # file path to store source internal representation in JSON format
          # payload_path: # optional
          # path to directory with queries (default "./assets/queries")
          # queries: # optional
          # verbose scan
          # verbose: # optional
          ignore_on_exit: results

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results-dir/results.sarif
